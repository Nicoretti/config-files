format = """
$directory$git_branch$git_commit$git_state$git_status$git_metrics $right_format\
$fill$package $python$lua$nix_shell$rust $username@$hostname $os$localip
$character
"""
right_format="$status"
add_newline = true
palette = 'nordic'

[fill]
symbol = ' '

[palettes.nordic]
black = '##2E3440'
blue = '#5E81AC'
cyan = '#88C0D0'
red = '#BF616A'
orange = '#D08770'
yellow = '#EBCB8B'
magenta = '#B48EAD'
purple = '#B48EAD'
green='#A3BE8C'
grey = '#60728A'
white = '#D8DEE9'

[character]
success_symbol = '[❱❱](bold cyan)'
error_symbol = "[❱❱](bold red)"

[status]
format = '[Exit-Code: $status]($style) '
disabled = false
symbol = ''

[directory]
format='[$path]($style) [$read_only]($read_only_style) '
style='bold yellow'
read_only = ''
read_only_style ='red'
truncation_length = 4
truncate_to_repo = true

[git_branch]
disabled = false
style = 'bold purple'

[git_commit]
disabled = false
style = 'bold green'

[git_state]
disabled = false

[git_status]
disabled = false

[git_metrics]
disabled = false

[go]
disabled = false

[python]
disabled = false
symbol='󰌠 '
style = 'yellow bold'

[lua]
disabled = false

[nix_shell]
disabled = false

[rust]
disabled = false

[package]
disabled = false
format = '[$symbol$version]($style)'
style = 'orange'
symbol=' '

[sudo]
disabled = false

[username]
format = "[$user]($style)"
style = "cyan"
show_always = true

[hostname]
format = "[$hostname]($style)"
style = "bold yellow"
ssh_only = false

[localip]
disabled = false
format='[IPv4: $localipv4]($style)'
style = "cyan"
ssh_only = false


[os]
disabled = false

