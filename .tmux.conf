# adjust control key (=> screen behavior)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# split panes using - and |
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# cfg reload
bind r source-file ~/.tmux.conf

# enable mouse support
set -g mouse on
set -g mode-mouse on
set -g mouse-use-resize-pane on
set -g mouse-select-pane on
#set -g mouse-select-window on

# misc
set-option -g allow-rename off

# history
set -g history-limit 1000

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour2
setw -g mode-attr bold
setw -g mode-fg colour9
setw -g mode-bg colour8

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour3
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour3
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour2,bg=colour8,bold] %d/%m/%y #[fg=colour2,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour3
setw -g window-status-current-bg colour2
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour12]:#[fg=colour7]#W#[fg=colour8]#F '

setw -g window-status-fg colour3
setw -g window-status-bg colour8
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour12]:#[fg=colour7]#W#[fg=colour8]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour9

# messages
set -g message-attr bold
set -g message-fg colour2
set -g message-bg colour8
